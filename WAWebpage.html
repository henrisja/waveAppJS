<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<style>
	.mainPanel{
		background-color:black;
		width:75%;
		margin:auto;
		position:absolute;
		top:15%;
		left:12.5%;
		padding:15px;
		text-align:center;
		color:white;
	}
	canvas{
		background-color: #FFFFFF;
		padding:0;
		margin:auto;
		display: block;
		width:500px;
		height:300px;
		position: absolute;
		top:0;
		bottom: 0;
		left: 0;
		right: 0;
	}
</style>
<body background="Wall_Pattern.jpeg">
	<div class="w3-sidebar w3-bar-block w3-card w3-animate-left w3-black" style="display:none" id="navigationBar">
		<button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
		<a href="https://henrisja.github.io/#" class="w3-bar-item w3-button w3-hover-cyan">Home</a>
		<a href="https://henrisja.github.io/about.html" class="w3-bar-item w3-button w3-hover-cyan">About Me</a>
	</div>
	<div id="main">
		<div class="w3-black">
			<button id="openNav" class="w3-button w3-black w3-large" onclick="w3_open()">&#9776;</button>
		</div>
		<canvas id="mainCanvas"></canvas>
		<script src="wa.js"></script>
	</div>

	</div>
	<script>
		function w3_open(){
			document.getElementById("main").style.marginLeft = "25%";
			document.getElementById("navigationBar").style.width = "25%";
			document.getElementById("navigationBar").style.display = "block";
			document.getElementById("openNav").style.display = 'none';
		}
		function w3_close(){
			document.getElementById("main").style.marginLeft = "0%";
			document.getElementById("navigationBar").style.display = "none";
			document.getElementById("openNav").style.display = "inline-block";
		}
	</script>

</body>
</html>
